<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantenimiento - NivelMat</title>
  <style>
    :root { --azul:#003366; }
    body { font-family: Arial, sans-serif; margin:0; background:#f6f7fb; color:#333; }
    header { text-align: center; padding: 16px 12px; background: var(--azul); color: #fff; }
    header img.logo-nivelmat { max-height: 80px; margin-bottom: 6px; display:block; margin-left:auto; margin-right:auto; }
    header h1 { margin: 6px 0 10px; font-size: clamp(18px, 3.5vw, 26px); font-weight: 700; }
    nav { display:flex; gap:18px; justify-content:center; flex-wrap:wrap; }
    nav a { color:#fff; text-decoration:none; padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.25); }
    nav a:hover { background: rgba(255,255,255,.12); }
    .logos { display:flex; justify-content:center; align-items:center; gap:22px; padding:20px 12px; flex-wrap:wrap; }
    .logos img { height: 56px; object-fit: contain; }
    main { max-width: 860px; margin: 40px auto; padding: 0 16px; text-align:center; }
    h2 { color: var(--azul); font-size: clamp(22px, 4.5vw, 32px); margin-bottom: 16px; }
    p { font-size: clamp(14px, 2.5vw, 18px); line-height:1.6; }
    footer { text-align:center; color:#667; padding:24px 12px 40px; font-size:14px; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" class="logo-nivelmat" />
    <h1>NivelMat - Curso de Nivelación Matemática</h1>
    <nav>
      <a href="https://nivelmat.github.io/home/">Inicio</a>
      <a href="https://nivelmat.github.io/preinscripcion/">Preinscripción</a>
      <a href="https://nivelmat.github.io/contacto/">Contacto</a>
    </nav>
  </header>

  <div class="logos">
    <img src="logo2.png" />
    <img src="logo3.jpg" />
    <img src="logo4.png" />
    <img src="logo5.jpg" />
  </div>

  <main>
    <h2>Estamos en mantenimiento</h2>
    <p>En estos momentos la página de <strong>NivelMat</strong> está en construcción.<br>
    Vuelva más tarde para acceder al contenido.</p>
  </main>

  <footer>
    © 2025 NivelMat – Escuela de Matemática, UCV
  </footer>
</body>
</html>
